<!DOCTYPE html>
<html>
<head>
  <title>Reorderable Component</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8" />
  <script charset="utf-8" type="text/javascript" data-main="app.js" src="lib/requirejs/require.js"></script>
</head>
<body>

  <div id="loading" class="loading">
    <p>Loading...</p>
    <p><small>Please enable javascript</small></p>
    <script charset="utf-8" type="text/javascript">
    (function () {
      document.getElementById('loading').getElementsByTagName('p')[1].setAttribute('style', 'display:none;');
    })();
    </script>
  </div>

</body>
</html>
